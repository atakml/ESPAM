            /**
 * General styling
 */
body {
    font-family: 'DejaVu', sans-serif;
}
h1,h2,h3,h4 {
    margin: 0 0 10px 0;
}
h1 {
    font-size: 26px;
}
h2 {
    font-size: 20px;
    font-weight: 400;
}
h3 {
	font-size: 16px;
}
p {
    margin: 0 0 10px 0;
}


/* Remove body margin inside iframe */
body.m2g-inside-iframe {
    margin: 0;
}

/* In-cell text */
#mols2grid .data:not(.data-img) {
    height: 16px;
    line-height: 16px;
}
/* Text truncation */
#mols2grid .data {
    /* Break text into multiple lines (default for static)... */
    word-wrap: normal;

    /* ...or truncate it (default for interactive). */
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}


/**
 * Popover
 * - - -
 * Note: this is a bootstrap variable which is not namespaced.
 * To avoid any contamination, we only style it when the
 * x-placement parameter is set.
 */
.popover[x-placement] {
    font-family: 'DejaVu', sans-serif;
    background: white;
    border: solid 1px rgba(0,0,0,.2);
    font-size: 12px;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0,0,0,.15);
    user-select: none;
}
.popover[x-placement] h3 {
    margin: 0;
}
.popover[x-placement] .arrow {
    width: 10px;
    height: 10px;
    background: #fff;
    border: solid 1px rgba(0,0,0,.2);
    box-sizing: border-box;
    position: absolute;
    transform-origin: 5px 5px;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
}
.popover[x-placement='left'] .arrow {
    transform: rotate(45deg);
    top: 50%;
    right: -5px;
}
.popover[x-placement='right'] .arrow {
    transform: rotate(-135deg);
    top: 50%;
    left: -5px;
}
.popover[x-placement='top'] .arrow {
    transform: rotate(135deg);
    left: 50%;
    bottom: -5px;
}
.popover[x-placement='bottom'] .arrow {
    transform: rotate(-45deg);
    left: 50%;
    top: -5px;
}
            body {
    /* Colors */
    --m2g-black: rgba(0,0,0,.75);
    --m2g-black-soft: rgba(0,0,0,.35);
    --m2g-black-10: rgba(0,0,0,.1);
    --m2g-bg: #f6f6f6;
    --m2g-border: solid 1px rgba(0,0,0,0.2);
    --m2g-hl: #555; /* Highlight color */
    --m2g-hl-shadow: inset 0 0 0 1px var(--m2g-hl); /* Inset 1px shadow to make border thicker */
    --m2g-blue: #0f62fe;
    --m2g-blue-soft: rgba(15,98,254,.2);

    /* Icons */
    --m2g-icn-triangle: url('data:image/svg+xml;utf8,<svg width="20" fill="rgba(0,0,0,.75)" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.5713 13.285L6.2543 7.757C6.0543 7.424 6.2953 7 6.6823 7L13.3173 7C13.7053 7 13.9463 7.424 13.7453 7.757L10.4283 13.285C10.2343 13.609 9.7653 13.609 9.5713 13.285Z"/></svg>');
    --m2g-icn-triangle-white: url('data:image/svg+xml;utf8,<svg width="20" fill="white" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.5713 13.285L6.2543 7.757C6.0543 7.424 6.2953 7 6.6823 7L13.3173 7C13.7053 7 13.9463 7.424 13.7453 7.757L10.4283 13.285C10.2343 13.609 9.7653 13.609 9.5713 13.285Z"/></svg>');
    --m2g-icn-cb-white: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg"><path d="M4 7.65686L7 10.6569L12.6569 5.00001"/></svg>');
    
    /* Border radius */
    --m2g-br: 3px;
    --m2g-br-l: var(--m2g-br) 0 0 var(--m2g-br); /* Left-only */
    --m2g-br-r: 0 var(--m2g-br) var(--m2g-br) 0; /* Right-only */

    /* Text */
    --m2g-fs: 14px; /* UI font-size */
    --m2g-fs-cell: 12px; /* Cell font-size */

    /* Transition speeds */
    --m2g-trans: 150ms;

    /* Layout */
    --m2g-h: 40px; /* Form element height */
}

/* Styling */
#mols2grid {
    font-family: 'DejaVu', sans-serif;
    font-size: var(--m2g-fs);
}

/* Fixes */
#mols2grid *,
#mols2grid *::before,
#mols2grid *::after {
    box-sizing: border-box;
    outline: none;
}



/**
 * Functions section
 */

#mols2grid .m2g-functions {
    display: flex;
}
#mols2grid .m2g-functions .m2g-row {
    flex: 0;
    display: flex;
}

/* Individual elements don't scale */
#mols2grid .m2g-functions .m2g-row > * {
    flex: 0 0;
    margin-right: 10px;
}
#mols2grid .m2g-functions .m2g-row:last-child > *:last-child {
    margin-right: 0;
}

/* Row 1: pagination + gap + sort */
#mols2grid .m2g-functions .m2g-row:first-child {
    flex: 1; /* Scale */
}
#mols2grid .m2g-functions .m2g-gap {
    /* The gap in between will scale, so the pagination
    stays on the left, while the rest moves to the right */
    flex: 1;
    margin-right: 0;
}



/*
 * Pagination
 */

#mols2grid ul.m2g-pagination {
    /* Unset defaults */
    list-style-type: none;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0;
    margin-inline-end: 0;
    padding-inline-start: 0;

    /* Custom */
    display: flex;
}
#mols2grid ul.m2g-pagination li {
    background: var(--m2g-bg) ;
    border: var(--m2g-border);
    height: var(--m2g-h);
    min-width: calc(var(--m2g-h) + 1px);
    position: relative;
    user-select: none;
    
    /* Compensate for double border */
    margin-right: -1px;
    
    /* Center text */
    display: flex;
    align-items: center;
    justify-content: center;
}
#mols2grid ul.m2g-pagination li:last-child {
    min-width: var(--m2g-h);
}
#mols2grid ul.m2g-pagination li a {
    text-decoration: none;
    color: var(--m2g-black);
    padding: 0 10px;
    width: 100%;
    height: var(--m2g-h);
    line-height: var(--m2g-h);
    text-align: center;
    /* Compensate for border so there's no gap between click areas  */
    margin: 0 -1px;
}

/* Corner shape */
#mols2grid ul.m2g-pagination li:first-child {
    border-radius: var(--m2g-br-l);
}
#mols2grid ul.m2g-pagination li:last-child {
    border-radius: var(--m2g-br-r);
    margin-right: 0;
}

/* Focus state */
#mols2grid ul.m2g-pagination li:focus-within {
    border-color: var(--m2g-hl);
    box-shadow: var(--m2g-hl-shadow);
    z-index: 1;
}

/* Active state */
#mols2grid ul.m2g-pagination li.active {
    background: var(--m2g-hl);
    z-index: 1;
}
#mols2grid ul.m2g-pagination li.active a {
    cursor: default;
    color: #fff;
}

/* Disabled sate */
#mols2grid ul.m2g-pagination li.disabled a {
    cursor: default;
    color: rgba(0,0,0,.25);
    pointer-events: none;
}



/*
 * Dropdowns
 */

#mols2grid ::placeholder {
    color: var(--m2g-black-soft);
}
#mols2grid .m2g-dropdown {
    height: var(--m2g-h);
    background: var(--m2g-bg);
    border: var(--m2g-border);
    border-radius: var(--m2g-br);
    position: relative;
}
#mols2grid .m2g-dropdown select {
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    appearance: none;
    background: transparent;
    border: none;
    height: 100%;
    padding: 0 13px;
    min-width: 0;
    max-width: 250px;
    color: var(--m2g-black);
    cursor: pointer;
}

/* Icon */
#mols2grid .m2g-dropdown .m2g-icon {
    width: 30px;
    height: var(--m2g-h);
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    right: 0;
    pointer-events: none;
}
#mols2grid .m2g-dropdown .m2g-icon svg:not(.m2g-stroke) {
    fill: var(--m2g-black);
}
#mols2grid .m2g-dropdown .m2g-icon svg.m2g-stroke {
    stroke: var(--m2g-black);
}

/* Display */
/* We hide the native select element because
 * it is limited in styling. Instead, we display
 * the selected value in a div. */
#mols2grid .m2g-dropdown .m2g-display {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    pointer-events: none;
    color: var(--m2g-black);
    line-height: var(--m2g-h);
    padding: 0 25px 0 13px;

    /* Truncate dropdown text */
    white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}

/* Focus state */
#mols2grid .m2g-dropdown:focus-within {
    border-color: var(--m2g-hl);
    box-shadow: var(--m2g-hl-shadow);
}



/**
 * Action dropdown
 */

#mols2grid .m2g-dropdown.m2g-actions {
    width: var(--m2g-h);
    padding: 0;
}
#mols2grid .m2g-dropdown.m2g-actions select {
    opacity: 0;
    width: var(--m2g-h);
}
#mols2grid .m2g-dropdown.m2g-actions .m2g-icon {
    width: var(--m2g-h);
}



/*
 * Sort dropdown
 */

#mols2grid .m2g-dropdown.m2g-sort {
    flex: 0 0 200px;
    width: 200px; /* Needed in addition to flex-basis for small sizes! */
    border-radius: var(--m2g-br);
    background: var(--m2g-bg);
    display: flex;
}

/* Dropdown */
#mols2grid .m2g-dropdown.m2g-sort select {
    flex: 1 1;
    opacity: 0;
    /* padding-right: 70px; Space for "Sort:" */
    box-sizing: border-box;
}

/* Sort order */
#mols2grid .m2g-dropdown.m2g-sort .m2g-order {
    background: var(--m2g-bg) var(--m2g-icn-triangle) no-repeat center;
    flex: 0 0 30px;
    height: 100%;
    border-left: var(--m2g-border);
    cursor: pointer;
}
#mols2grid .m2g-dropdown.m2g-sort.m2d-arrow-desc .m2g-order {
    transform: rotate(180deg);
    border-left: none;
    border-right: var(--m2g-border);
}

/* Display */
#mols2grid .m2g-dropdown.m2g-sort .m2g-display {
    right: 31px;
    padding-right: 13px;
}
#mols2grid .m2g-dropdown.m2g-sort .m2g-display::before {
    content: 'Sort: ';
}

/* Focus state */
#mols2grid .m2g-dropdown.m2g-sort:focus-within .m2g-display,
#mols2grid .m2g-dropdown.m2g-sort:focus-within .m2g-order {
    background-color: transparent;
}



/*
 * Search bar
 */

#mols2grid .m2g-search-wrap {
    height: var(--m2g-h);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    background: var(--m2g-bg);
    border: var(--m2g-border);
    border-radius: var(--m2g-br);
}
#mols2grid .m2g-searchbar {
    width: 170px;
    height: var(--m2g-h);
    padding: 0 13px;
    border: none;
    color: var(--m2g-black);
    cursor: text;
    background: transparent;
}

/* Focus state */
#mols2grid .m2g-search-wrap:focus-within {
    border-color: var(--m2g-hl);
    box-shadow: var(--m2g-hl-shadow);
}

/* Option buttons */
#mols2grid .m2g-search-options {
    font-size: 12px;
    display: flex;
    height: calc(1.5em + .75rem);
    line-height: calc(1.5em + .75rem);
    margin-right: 5px;
    border-radius: var(--m2g-br);
    color: var(--m2g-black);
}
#mols2grid .m2g-search-options .m2g-option {
    background: var(--m2g-black-10);
    padding: 0 13px;
    cursor: default;
    user-select: none;
}
#mols2grid .m2g-search-options .m2g-option:not(.sel) {
    cursor: pointer;
}
#mols2grid .m2g-search-options .m2g-option:first-child {
    border-radius: 2px 0 0 2px;
}
#mols2grid .m2g-search-options .m2g-option:last-child {
    border-radius: 0 2px 2px 0;
}
#mols2grid .m2g-search-options .m2g-option.sel {
    background: var(--m2g-hl);
    color: #fff;
}



/**
 * Grid
 */

/* Container */
#mols2grid .m2g-list {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 1px; /* Compensate for negative padding on cell */
    user-select: none;
    margin: 0px;
    margin-top: 20px;
    font-family: 'DejaVu', sans-serif;
    
}

/* Cell */
#mols2grid .m2g-cell {
    border: 1px solid #cccccc;
    text-align: center;
    vertical-align: top;
    font-family: var(--font-family);
    padding: 10px;
    padding-top: max(10px, 20px);
    margin: -1px -1px 0 0;
    flex: 1 0 130px;
    position: relative;
    font-size: var(--m2g-fs-cell);
    cursor: pointer;
    color: var(--m2g-black);
    overflow: hidden;
    box-sizing: border-box;
    background-color: white;
}
#mols2grid .m2g-cell:focus {
    z-index: 1;
    border-color: var(--m2g-hl);
    box-shadow: var(--m2g-hl-shadow);
}

/* Phantom cells to maintain grid structure with less results */
#mols2grid .m2g-cell.m2g-phantom {
    border: none;
    pointer-events: none;
    height: 0;
    padding: 0;
}

/* Checkbox & ID */
#mols2grid .m2g-cb-wrap {
    position: absolute;
    top: 3px;
    left: 3px;
    display: flex;
    border-radius: 2px;
    font-size: 0;
    line-height: 0;
    padding: 3px;
    padding-right: 0;
}
#mols2grid .m2g-cb-wrap input[type=checkbox] {
    display: none;
}
#mols2grid .m2g-cb-wrap input[type=checkbox] + .m2g-cb {
	width: 16px;
	height: 16px;
	box-sizing: border-box;
	background: #fff;
	border: var(--m2g-border);
	border-radius: 2px;
    margin-right: 5px;
}
#mols2grid .m2g-cb-wrap input[type=checkbox]:checked + .m2g-cb {
    border: none;
    background-color: var(--m2g-blue);
    background-image: var(--m2g-icn-cb-white);
}
#mols2grid .m2g-tooltip {
    /* This is a div spanning full cell size where the
    tooltip is rendered around, because you can't attach
    it to the parent due to list.js limitation. */
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    pointer-events: none;
    opacity: 0;
}
#mols2grid .m2g-cell:has(:checked) {
    background: #ffd !important; /* Overrides user-set background color */
}
#mols2grid .data-mols2grid-id-display {
    font-size: var(--m2g-fs-cell);
    line-height: 16px;
}
#mols2grid .m2g-cb-wrap input[type=checkbox] + .data-mols2grid-id-display {
    padding: 0 5px 0 5px;
}
#mols2grid .m2g-cb-wrap .data-name-display {
    font-size: var(--m2g-fs);
    line-height: 16px;
}

/* Info + callback button wrap (28px high) */
#mols2grid .m2g-cell-actions {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
    flex-direction: row;
    font-size: 0;
    line-height: 0;
    
    /* background: yellow; */
}

/* Info button */
#mols2grid .m2g-info {
    width: 28px;
    height: 28px;
    border-radius: 2px;
    line-height: 28px;
    font-size: min(14px, 12px);
    font-family: Georgia, serif;
    font-style: italic;
    padding: 0;
    text-align: center;
}
#mols2grid .m2g-keep-tooltip .m2g-info {
    color: #fff;
}
#mols2grid .m2g-keep-tooltip .m2g-info::before {
    content: 'i';
    width: 18px;
    height: 18px;
    line-height: 18px;
    background: var(--m2g-hl);
    position: absolute;
    left: 5px;
    top: 5px;
    border-radius: 9px;
}

/* Callback button */
#mols2grid .m2g-callback {
    width: 28px;
    height: 28px;
    cursor: pointer;
}
#mols2grid .m2g-callback::after {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    margin: 6px;
    border: var(--m2g-border);
    border-radius: 2px;
    background: var(--m2g-bg) var(--m2g-icn-triangle) no-repeat center;
    transform: rotate(-90deg);
}

/* Image */
#mols2grid .m2g-cell .data-img {
    padding: 0;
}
#mols2grid .m2g-cell img,
#mols2grid .m2g-cell svg {
    max-width: 100%;
    height: auto;
    padding: 0;
}
#mols2grid .m2g-cell svg > rect:first-child {
    /* Remove the SVG background */
    fill: transparent !important;
}

/* Text below image */
.m2g-copy-blink {
    animation: m2g-blink var(--m2g-trans) 3;
}
@keyframes m2g-blink {
    0% {
        opacity: 1;
    }
    49% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

/* Copyable text */
.copy-me {
    position: relative;
    cursor: pointer;
}



/**
 * Modal popup
 * - - -
 * Triggered by make_popup_callback()
 * See https://mols2grid.readthedocs.io/en/latest/notebooks/callbacks.html#Display-a-popup-containing-descriptors
 */

/* Container */
#m2g-modal-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--m2g-black-10);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
    
    /* Transition */
    opacity: 0;
    transition: opacity var(--m2g-trans) linear;
}

/* Modal */
#m2g-modal {
    background: #fff;
    border-radius: var(--m2g-br);
    box-shadow: 0 0 30px var(--m2g-black-10);
    padding: 20px;
    position: relative;
    max-width: calc(100% - 80px);
    max-height: calc(100% - 80px);
    display: flex;
    flex-direction: column;
    min-width: 26px;

    /* Transition */
    opacity: 0;
    transform: translate(0, 5px);
    transition: transform var(--m2g-trans) ease-in-out, opacity var(--m2g-trans) linear;
}
#m2g-modal .m2g-modal-header {
    flex: 0 0 26px;
    margin-bottom: 10px;
}
#m2g-modal .m2g-modal-header h2 {
    margin-bottom: 0;
}
#m2g-modal .m2g-modal-header h2 + p {
    font-size: 15px;
}
#m2g-modal .m2g-modal-body {
    flex: 1;
    position: relative;
}

/* Transition */
#m2g-modal-container.show {
    opacity: 1;
}
#m2g-modal-container.show #m2g-modal {
    opacity: 1;
    transform: translate(0, 0);
}

/* Header + close btn */
#m2g-modal h2 {
    line-height: 26px;
    padding-right: 40px;
    text-transform: capitalize;
}
#m2g-modal h3 {
    
}
#m2g-modal button.close {
    background: transparent;
    padding: 0;
    color: var(--m2g-black);
    font-size: 1.5rem;
    width: 40px;
    height: 40px;
    position: absolute;
    top: 13px;
    right: 13px;
    border: none;
}

/* Image */
#m2g-modal .svg-wrap svg {
    max-width: 100%;
    margin-bottom: 20px;
}

/* Separator */
hr {
    width: 100%;
    height: 1px;
    background: #ddd;
    margin: 15px 0;
    border: none;
}



/**
 * Hover states
 */
@media (hover:hover) {
    /* Pagination */
    #mols2grid ul.m2g-pagination li:not(.active):not(.disabled):hover {
        background: #f0f0f0;
        z-index: 1;
    }
    #mols2grid ul.m2g-pagination li.active + li:hover {
        /* Keeping the hover border consiistent */
        margin-left: 1px;
        border-left: none;
        min-width: 40px;
    }

    /* Dropdowns & search */
    #mols2grid .m2g-dropdown:not(:focus-within):hover,
    #mols2grid .m2g-search-wrap:not(:focus-within):hover,
    #mols2grid .m2g-sort:not(:focus-within) .m2g-order:hover {
        background-color: #f0f0f0;
    }
    #mols2grid .m2g-search-wrap:not(:focus-within):hover {
        background: #fff;
        border-color: rgba(0,0,0,.3);
    }
    /* Hocus pocus to have separate hover states for dropdown and arrow */
    #mols2grid .m2g-dropdown.m2g-sort:not(:focus-within):hover .m2g-order:not(:hover) + .m2g-display {
        background-color: transparent;
    }

    /* Search options */
    #mols2grid .m2g-search-options .m2g-option:not(.sel):hover {
        background: rgba(0,0,0,.15);
    }

    /* Grid */
    /* Note: this is in an ::after pseudo element, so the transparent
    hover color plays nice with the cell background color. */
    #mols2grid .m2g-cell:hover::after {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.05);
        pointer-events: none;
    }

    /* info button */
    #mols2grid .m2g-info:hover::before {
        content: 'i';
        color: #fff;
        width: 18px;
        height: 18px;
        line-height: 18px;
        background: var(--m2g-hl);
        position: absolute;
        left: 5px;
        top: 5px;
        border-radius: 9px;
    }
    
    /* Callback button */
    #mols2grid .m2g-callback:hover::after {
        background-color: var(--m2g-black);
        background-image: var(--m2g-icn-triangle-white);
        border-color: transparent;
    }

    /* Copyable text */
    .copy-me:hover {
        text-decoration: underline;
        text-decoration-color: var(--m2g-blue);
    }
}



/**
 * Responsive behavior.
 * - - -
 * Note: container queries won't work in older browsers,
 * but this is purely aesthetical behavior so that's ok.
 * https://caniuse.com/css-container-queries
 */

/* This sets the msg-list div as reference container */
#mols2grid {
    container-type: inline-size;
}



/**
 * Functions section
 */

/* When there's not enough space to put everything in one row, we break it into two.
 * - - -
 * 870px = pagination 280 + sort 200 + search 300 + menu 40 + (3*10 gap) = 850 + 20 buffer.
 * Buffer required because the button width inside the search depends on the font.
 */
@container (max-width: 870px) {
    #mols2grid .m2g-functions {
        flex-direction: column-reverse;
        gap: 10px;
    }
    #mols2grid .m2g-functions .m2g-row:last-child {
        justify-content: flex-end;
    }
    #mols2grid .m2g-functions .m2g-row:first-child *:last-child {
        margin-right: 0;
    }
}

/* When there's not enough room for pagination + sort on one row,
 * we reduce the sort drodpwon width.
 */
@container (max-width: 500px) {
    #mols2grid .m2g-functions .m2g-sort {
        width: 80px;
        flex-basis: 80px;
    }
    #mols2grid .m2g-functions .m2g-sort .m2g-display {
        font-size: 0;
        line-height: 0;
        padding-right: 0;
    }
    #mols2grid .m2g-functions .m2g-sort .m2g-display::before {
        content: 'Sort';
        font-size: var(--m2g-fs);
        line-height: var(--m2g-h);
    }
}

/* When there's not enough room for pagination + reduced sort on one row,
 * we reduce the pagination width.
 */
@container (max-width: 500px) {
    /* We're overriding min-width from different
    locations, including responsive rules */
    #mols2grid ul.m2g-pagination li,
    #mols2grid ul.m2g-pagination li:last-child,
    #mols2grid ul.m2g-pagination li.active + li:hover {
        min-width: 0;
    }
}

/* When there's not enough room for searchbar + menu
 * we scale down the searchbar to fit the container.
 */
@container (max-width: 370px) {
    #mols2grid .m2g-functions .m2g-row .m2g-search-wrap {
        flex: 1;
    }
    #mols2grid .m2g-searchbar {
        width: calc(100% - 50px);
    }
    #mols2grid .m2g-search-options {
        width: 50px;
    }

    /* Collapse options in T/M buttons */
    #mols2grid .m2g-search-options .m2g-option {
        width: 25px;
        text-align: center;
        padding: 0;
        overflow: hidden;
    }
    #mols2grid .m2g-search-options .m2g-option:first-child::before {
        content: 'T\A'
    }
    #mols2grid .m2g-search-options .m2g-option:last-child::before {
        content: 'S\A'
    }
}



/**
 * Grid
 */

/* When there's room for 5 columns, fall back to 4 */
@container (min-width: 519px) and (max-width: 779px) {
    #mols2grid .m2g-cell {
        flex-basis: calc(100% / 4);
    }
}

/* When there's room for 7-11 columns, fall back to 6 */
@container (min-width: 779px) and (max-width: 1559px) {
    #mols2grid .m2g-cell {
        flex-basis: calc(100% / 6);
    }
}

/* When there's room for 13+ columns, fall back to 12 */
@container (min-width: 1559px) {
    #mols2grid .m2g-cell {
        flex-basis: calc(100% / 12);
    }
}

        // Ignore when there's no iframe
        if (!iframe) return

        // Only fit height when no specific height was given.
        if (iframe.getAttribute('height')) return;

        // Initial fit + refit whenever the window width changes.
        _fit()
        $(window).on('resize', function() {
            if (window.innerWidth != window.prevInnerWidth) {
                window.prevInnerWidth = window.innerWidth
                _fit();

        })

        // Fit iframe height to content height.
        function _fit() {
            var height = iframe.contentDocument.body.scrollHeight + 18 + 'px';
            iframe.style.height = height;

// selection
class MolStorage extends Map {
    multi_set(_id, _smiles) {
        for (let i = 0; i < _id.length; i++) {
            this.set(_id[i], _smiles[i])
        }
    }
    multi_del(_id) {
        for (let i = 0; i < _id.length; i++) {
            this.delete(_id[i])
        }
    }
    to_dict() {
        var content = '{'
        for (let [key, value] of this) {
            content += key + ':' + JSON.stringify(value) + ','
        }
        content = content.length > 1 ? content.slice(0, -1) : content
        content += '}'
        return content
    }
    to_keys() {
        var content = []
        for (let [key] of this) {
            content.push(key)
        }
        return content
    }
    download_smi(fileName, allItems) {
        var content = ''

        if (allItems) {
            // Gather all smiles
            for (var item of allItems) {
                var smiles = item.values()['data-SMILES']
                var id = item.values()['mols2grid-id']
                content += smiles + ' ' + id + '\n'
            }
        } else {
            // Gather selected smiles
            for (let [key, value] of this) {
                content += value + ' ' + key + '\n'
            }
        }

        var a = document.createElement('a')
        var file = new Blob([content], { type: 'text/plain' })
        a.href = URL.createObjectURL(file)
        a.download = fileName
        a.click()
        a.remove()
    }
}
var SELECTION = new MolStorage();



// kernel
function add_selection(grid_id, _id, smiles) {
    SELECTION.multi_set(_id, smiles);
    let model = window.parent["_MOLS2GRID_" + grid_id];
    if (model) {
        model.set("selection", SELECTION.to_dict());
        model.save_changes();
    }
}
function del_selection(grid_id, _id) {
    SELECTION.multi_del(_id);
    let model = window.parent["_MOLS2GRID_" + grid_id];
    if (model) {
        model.set("selection", SELECTION.to_dict());
        model.save_changes();
    }
}

// sort
var sortField = 'data-Responsive'
var sortOrder = 'asc'

// Sort dropdown
$('#mols2grid .m2g-sort select').change(sort)

// Sort order
$('#mols2grid .m2g-order').click(flipSort)

function sort(e) {
    if (e) {
        sortField = e.target.value
        var selectedOption = e.target.options[e.target.selectedIndex]
        var sortFieldDisplay = selectedOption.text
    }

    // Sort
    if (sortField == 'checkbox') {
        listObj.sort('mols2grid-id', {order: sortOrder, sortFunction: checkboxSort})
    } else {
        listObj.sort(sortField, {order: sortOrder, sortFunction: mols2gridSortFunction})
    }

    // Update UI.
    $(this).parent().find('.m2g-display').text(sortFieldDisplay)
}

// prettier-ignore
function flipSort() {
    $(this).parent().removeClass('m2d-arrow-' + sortOrder)
    sortOrder = sortOrder === 'desc' ? 'asc' : 'desc'
    $(this).parent().addClass('m2d-arrow-' + sortOrder)
    sort()
}

function mols2gridSortFunction(itemA, itemB, options) {
    var x = itemA.values()[options.valueName]
    var y = itemB.values()[options.valueName]
    if (typeof x === 'number') {
        if (isFinite(x - y)) {
            return x - y
        } else {
            return isFinite(x) ? -1 : 1
        }
    } else {
        x = x ? x.toLowerCase() : x
        y = y ? y.toLowerCase() : y
        return x < y ? -1 : x > y ? 1 : 0
    }
}
function checkboxSort(itemA, itemB, options) {
    if (itemA.elm !== undefined) {
        var checkedA = itemA.elm.querySelector('input[type=checkbox]').checked
        if (itemB.elm !== undefined) {
            var checkedB = itemB.elm.querySelector('input[type=checkbox]').checked
            if (checkedA && !checkedB) {
                return -1
            } else if (!checkedA && checkedB) {
                return 1
            } else {
                return 0
            }
        } else {
            return -1
        }
    } else if (itemB.elm !== undefined) {
        return 1
    } else {
        return 0
    }
}

// Cell click handler.
function initCellClick() {
    $('#mols2grid .m2g-cell').off('click').click(function(e) {
        if ($(e.target).hasClass('m2g-info') || $(e.target).is(':checkbox')) {
            // Info button / Checkbox --> do nothing.
        } else if ($(e.target).is('div') && $(e.target).hasClass('data')) {
            // Data string --> copy text.
            copyOnClick(e.target)
        } else if ($(e.target).hasClass('m2g-callback')) {
            // Callback button.
            onCallbackButtonClick(e.target)
        } else {
            // Outside checkbox --> toggle the checkbox.
            if (supportSelection) {
                var chkbox = $(this).find('input:checkbox')[0]
                chkbox.checked = !chkbox.checked
                $(chkbox).trigger('change')
            }
        }
    })
}

// Store an element's text content in the clipboard.
function copyOnClick(target) {
    var text = $(target).text()
    navigator.clipboard.writeText(text)

    // Blink the cell to indicate that the text was copied.
    $(target).addClass('m2g-copy-blink')
    setTimeout(function() {
        $(target).removeClass('m2g-copy-blink')
    }, 450)
}

// Keyboard actions.
function initKeyboard() {
    // Disable scroll when pressing UP/DOWN arrows
    $('#mols2grid .m2g-cell').off('keydown').keydown(function(e) {
        if (e.which == 38 || e.which == 40) {
            e.preventDefault()
        }
    })

    $('#mols2grid .m2g-cell').off('keyup').keyup(function(e) {
        var chkbox = $(this).find('input:checkbox')[0]
        if (e.which == 13) {
            // ENTER: toggle
            chkbox.checked = !chkbox.checked
            $(chkbox).trigger('change')
        } else if (e.which == 27 || e.which == 8) {
            // ESC/BACKSPACE: unselect
            chkbox.checked = false
            $(chkbox).trigger('change')
        } else if (e.which == 37) {
            // LEFT
            $(this).prev().focus()
        } else if (e.which == 39) {
            // RIGHT
            $(this).next().focus()
        } else if (e.which == 38 || e.which == 40) {
            var containerWidth = $(this).parent().outerWidth()
            var cellWidth = $(this).outerWidth() + parseInt($(this).css('marginLeft')) * 2
            var columns = Math.round(containerWidth / cellWidth)
            var index = $(this).index()
            if (e.which == 38) {
                // UP
                var indexAbove = Math.max(index - columns, 0)
                $(this).parent().children().eq(indexAbove).focus()
            } else if (e.which == 40) {
                // DOWN    
                var total = $(this).parent().children().length
                var indexBelow = Math.min(index + columns, total)
                $(this).parent().children().eq(indexBelow).focus()
            }
        }
    })
}

// Show tooltip when hovering the info icon.
function initToolTip() {
    $('#mols2grid .m2g-info').off('mouseenter').off('mouseleave').off('click').mouseenter(function() {
        // Show on enter
        $(this).closest('.m2g-cell').find('.m2g-tooltip[data-toggle="popover"]').popover('show')
        $('body > .popover').click(function(e) {
            if ($(e.target).hasClass('copy-me')) {
                copyOnClick(e.target)
            } else if ($(e.target).is('button')) {
                
            }
        })
    }).mouseleave(function() {
        // Hide on leave, unless sticky.
        if (!$(this).closest('.m2g-cell').hasClass('m2g-keep-tooltip')) {
            $(this).closest('.m2g-cell').find('.m2g-tooltip[data-toggle="popover"]').popover('hide')
        }
    }).click(function() {
        // Toggle sticky on click.
        $(this).closest('.m2g-cell').toggleClass('m2g-keep-tooltip')

        // Hide tooltip when sticky was turned off.
        if ($(this).closest('.m2g-cell').hasClass('m2g-keep-tooltip')) {
            $(this).closest('.m2g-cell').find('.m2g-tooltip[data-toggle="popover"]').popover('show')
        } else if (!$(this).closest('.m2g-cell').hasClass('m2g-keep-tooltip')) {
            $(this).closest('.m2g-cell').find('.m2g-tooltip[data-toggle="popover"]').popover('hide')
        }
    })
}

// Update selection on checkbox click.
function initCheckbox() {
    $("input:checkbox").off('change').change(function() {
        var _id = parseInt($(this).closest(".m2g-cell").attr("data-mols2grid-id"));
        if (this.checked) {
            var _smiles = $($(this).closest(".m2g-cell").children(".data-SMILES")[0]).text();
            add_selection("default", [_id], [_smiles]);
        } else {
            del_selection("default", [_id]);
        }
    });
}

// Callback button
function onCallbackButtonClick(target) {
    var data = {}
    data["mols2grid-id"] = parseInt($(target).closest(".m2g-cell")
                                            .attr("data-mols2grid-id"));
    data["img"] = $(target).parent().siblings(".data-img").eq(0).get(0).innerHTML;
    $(target).parent().siblings(".data").not(".data-img").each(function() {
        let name = this.className.split(" ")
            .filter(cls => cls.startsWith("data-"))[0]
            .substring(5);
        data[name] = this.innerHTML;
    });

    
    // Call custom js callback.
    None
    
}

// Listen to action dropdown.
$('#mols2grid .m2g-actions select').change(function(e) {
    var val = e.target.value
    switch(val) {
        case 'select-all':
            selectAll()
            break
        case 'select-matching':
            selectMatching()
            break
        case 'unselect-all':
            unselectAll()
            break
        case 'invert':
            invertSelection()
            break
        case 'copy':
            copy()
            break
        case 'save-smiles':
            saveSmiles()
            break
        case 'save-csv':
            saveCSV()
            break
    }
    $(this).val('') // Reset dropdown
})

// Check all.
function selectAll(e) {
    var _id = [];
    var _smiles = [];
    listObj.items.forEach(function (item) {
        if (item.elm) {
            item.elm.getElementsByTagName("input")[0].checked = true;
        } else {
            item.show()
            item.elm.getElementsByTagName("input")[0].checked = true;
            item.hide()
        }
        _id.push(item.values()["mols2grid-id"]);
        _smiles.push(item.values()["data-SMILES"]);
    });
    add_selection("default", _id, _smiles);
};


// Check matching.
function selectMatching(e) {
    var _id = [];
    var _smiles = [];
    listObj.matchingItems.forEach(function (item) {
        if (item.elm) {
            item.elm.getElementsByTagName("input")[0].checked = true;
        } else {
            item.show()
            item.elm.getElementsByTagName("input")[0].checked = true;
            item.hide()
        }
        _id.push(item.values()["mols2grid-id"]);
        _smiles.push(item.values()["data-SMILES"]);
    });
    add_selection("default", _id, _smiles);
};

// Uncheck all.
function unselectAll(e) {
    var _id = [];
    listObj.items.forEach(function (item) {
        if (item.elm) {
            item.elm.getElementsByTagName("input")[0].checked = false;
        } else {
            item.show()
            item.elm.getElementsByTagName("input")[0].checked = false;
            item.hide()
        }
        _id.push(item.values()["mols2grid-id"]);
    });
    del_selection("default", _id);
};

// Invert selection.
function invertSelection(e) {
    var _id_add = [];
    var _id_del = [];
    var _smiles = [];
    listObj.items.forEach(function (item) {
        if (item.elm) {
            var chkbox = item.elm.getElementsByTagName("input")[0]
            chkbox.checked = !chkbox.checked;
        } else {
            item.show()
            var chkbox = item.elm.getElementsByTagName("input")[0]
            chkbox.checked = !chkbox.checked;
            item.hide()
        }
        if (chkbox.checked) {
            _id_add.push(item.values()["mols2grid-id"]);
            _smiles.push(item.values()["data-SMILES"]);
        } else {
            _id_del.push(item.values()["mols2grid-id"]);
        }
    });
    del_selection("default", _id_del);
    add_selection("default", _id_add, _smiles);
};

// Copy to clipboard.
function copy(e) {
    // navigator.clipboard.writeText(SELECTION.to_dict());
    content = _renderCSV('\t')
    navigator.clipboard.writeText(content)
};

// Export smiles.
function saveSmiles(e) {
    var fileName = "selection.smi"
    if (SELECTION.size) {
        // Download selected smiles
        SELECTION.download_smi(fileName);
    } else {
        // Download all smiles
        SELECTION.download_smi(fileName, listObj.items);
    }
};

// Export CSV.
function saveCSV(e) {
    content = _renderCSV(';')
    var a = document.createElement("a");
    var file = new Blob([content], {type: "text/csv"});
    a.href = URL.createObjectURL(file);
    a.download = "selection.csv";
    a.click();
    a.remove();
};

// Render CSV for export of clipboard.
function _renderCSV(sep) {
    // Same order as subset + tooltip
    var columns = Array.from(listObj.items[0].elm.querySelectorAll("div.data"))
        .map(elm => elm.classList[1])
        .filter(name => name !== "data-img");
    // Remove 'data-' and img
    var header = columns.map(name => name.slice(5));
    // CSV content
    header = ["index"].concat(header).join(sep);
    var content = header + "\n";
    listObj.items.forEach(function (item) {
        let data = item.values();
        let index = data["mols2grid-id"];
        if (SELECTION.has(index) || SELECTION.size === 0) {
            content += index;
            columns.forEach((key) => {
                content += sep + data[key];
            })
            content += "\n";
        }
    });
    return content
}


// generate images for the currently displayed molecules
var draw_opts = {"width": 130, "height": 90};
var json_draw_opts = JSON.stringify(draw_opts);

var smarts_matches = {};

// Load RDKit
window
.initRDKitModule()
.then(function(RDKit) {
    console.log('RDKit version: ', RDKit.version());
    window.RDKit = RDKit;
    window.RDKitModule = RDKit;

    // Searchbar
    function SmartsSearch(query, columns) {
    var smiles_col = columns[0];
    smarts_matches = {};
    var query = $('#mols2grid .m2g-searchbar').val();
    var qmol = RDKit.get_qmol(query);
    if (qmol.is_valid()) {
        listObj.items.forEach(function (item) {
            var smiles = item.values()[smiles_col]
            var mol = RDKit.get_mol(smiles, '{"removeHs": false }');
            if (mol.is_valid()) {
                var results = mol.get_substruct_matches(qmol);
                if (results === "\{\}") {
                    item.found = false;
                } else {
                    item.found = true;
                    
                    results = JSON.parse(results);
                    
                    var highlights = {"atoms": [], "bonds": []};
                    results.forEach(function (match) {
                        highlights["atoms"].push(...match.atoms)
                        highlights["bonds"].push(...match.bonds)
                    });
                    
                    var index = item.values()["mols2grid-id"];
                    smarts_matches[index] = highlights;
                    
                }
            } else {
                item.found = false;
            }
            mol.delete();
        });
    }
    qmol.delete();
}
var search_type = "Text";
// Temporary fix for regex characters being escaped by list.js
// This extends String.replace to ignore the regex pattern used by list.js and returns
// the string unmodified. Other calls should not be affected, unless they use the exact
// same pattern and replacement value.
// TODO: remove once the issue is fixed in list.js and released
String.prototype.replace = (function(_super) {
    return function() {
        if (
            (arguments[0].toString() === '/[-[\\]{}()*+?.,\\\\^$|#]/g')
            && (arguments[1] === '\\$&')
        ) {
            if (this.length === 0) {
                return ''
            }
            return this
        }
        return _super.apply(this, arguments);
    };         
})(String.prototype.replace);

// Switch search type (Text or SMARTS)
$('#mols2grid .m2g-search-options .m2g-option').click(function() {
    search_type = $(this).text();
    $('#mols2grid .m2g-search-options .m2g-option.sel').removeClass("sel");
    $(this).addClass("sel");
});

// Searchbar update event handler
$('#mols2grid .m2g-searchbar').on("keyup", function(e) {
    var query = e.target.value;
    if (search_type === "Text") {
        smarts_matches = {};
        listObj.search(query, ['data-mols2grid-id', 'data-ID', 'data-Molecule-Name', 'data-Responsive']);
    } else {
        listObj.search(query, ["data-SMILES"], SmartsSearch);
    }
});

    
    // Generate images for the currently displayed molecules.
RDKit.prefer_coordgen(true);
function draw_mol(smiles, index, template_mol) {
    var mol = RDKit.get_mol(smiles, '{"removeHs": false }');
    var svg = "";
    if (mol.is_valid()) {
        var highlights = smarts_matches[index];
        if (highlights) {
            var details = Object.assign({}, draw_opts, highlights);
            details = JSON.stringify(details);
            mol.generate_aligned_coords(template_mol, true);
        } else {
            var details = json_draw_opts;
        }
        svg = mol.get_svg_with_highlights(details);
    }
    mol.delete();
    if (svg == "") {
        return '<svg width="130" height="90" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 130 90"></svg>';
    }
    return svg;
}

// Update images when the list is updated.
listObj.on("updated", function (list) {
    var query = $('#mols2grid .m2g-searchbar').val();
    var template_mol;
    if (query === "") {
        smarts_matches = {};
        template_mol = null;
    } else {
        template_mol = RDKit.get_qmol(query);
        template_mol.set_new_coords(true);
    }
    $('#mols2grid .m2g-cell').each(function() {
        var $t = $(this);
        var smiles = $t.children(".data-SMILES").first().text();
        var index = parseInt(this.getAttribute("data-mols2grid-id"));
        var svg = draw_mol(smiles, index, template_mol);
        $t.children(".data-img").html(svg);
    });
    if (template_mol) {
        template_mol.delete();
    }
});
    

    // Trigger update to activate tooltips, draw images, setup callbacks...
    listObj.update();
    
    // Set iframe height to fit content.
    fitIframe(window.frameElement);
});
